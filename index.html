<!DOCTYPE html>
<html>
<head>  
    <style>
        body {
          background-image: url(https://image.cdn2.seaart.ai/2024-06-22/cprbl2te878c73d9bpkg-4/3dc2e282402eef52389667ff3080fad6_high.webp);
        }
        </style>
    <link rel ="stylesheet" href ="styles.css">
    <script>
        function login() {
            // Hardcoded username and password
            const username = "Zipho";
            const password = "123";

            // Get input values
            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;

            // Check if the input matches the hardcoded credentials
            if (inputUsername === username && inputPassword === password) {
                alert("Login successful!");
                window.location.href = "Manga.html"; // Redirect to another page
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
   
    <form onsubmit="event.preventDefault(); login();">
        <label for="username">Username:</label><br>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
